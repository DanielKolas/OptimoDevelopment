<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, neon, future, optimo" />
    <meta name="author" content="Daniel Kolas" />
    <title>Neon Future</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <p class="title">Neon Future</p>
    </header>
    <div class="flex-horizontal main-container">
      <div class="middle-container">
        <div class="square-container">
          <div class="square square-one">
            <div class="arrow arrow-one"></div>
          </div>
          <div class="square square-two">
            <div class="arrow arrow-two"></div>
          </div>
        </div>
        <div class="flex-horizontal login-container">
          <div class="flex-vertical">
            <p class="button-neon">LOGIN</p>
            <p class="button-neon">REGISTER</p>
          </div>
          <div class="circle">
            <div class="flex-vertical">
              <p class="circle-text">DAILY</p>
              <p class="circle-text">REWARD</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card flex-vertical">
        <h2 class="card-title">WELCOME</h2>
        <div class="card-planet-container">
          <div class="planet-one"></div>
          <div class="planet-two"></div>
          <div class="planet-three"></div>
        </div>
        <p class="card-button">Let's play!</p>
      </div>
    </div>
  </body>
</html>
